<div class="row just-cen notification" *ngIf="getShowNotification()">
    <div class="column">
        <div class="notification-title" style="text-align: center;">
            {{getNotificationTitle()}}
        </div>
        <div class="notification-body text" style="text-align: center;">
            {{getNotificationBody()}}
        </div>
    </div>
    
</div>
